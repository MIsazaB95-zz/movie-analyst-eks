apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: movie-analyst-ui
  namespace: default
  labels:
    app: movie-analyst-ui
spec:
  replicas: 3
  minReadySeconds: 45
  selector:
    matchLabels:
      app: movie-analyst-ui
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: movie-analyst-ui
    spec:
      containers:
        - image: ecr_repo/movie-analyst-ui:0.0.1
          imagePullPolicy: IfNotPresent
          name: movie-analyst-ui
          resources:
            limits:
              cpu: "0.5"
              memory: 512Mi
            requests:
              memory: 512Mi
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
