version: '3.8'
services:
        movie-analyst-ui:
                image: miguelisaza95/movie-analyst-ui:0.0.2
                ports:
                        - "3030:3030"
                restart: always
                networks:
                        - movie-network
        movie-analyst-api:
                image: miguelisaza95/movie-analyst-api:0.0.3
                ports:
                        - "3000:3000"
                restart: always
                depends_on:
                        - movie-analyst-db
                networks:
                        - movie-network
        movie-analyst-db:
                image: miguelisaza95/movie-analyst-db:0.0.1
                command: --default-authentication-plugin=mysql_native_password
                restart: always
                networks:
                        - movie-network
                volumes:
                        - "/$PWD/vols_docker:/var/lib/mysql"
networks:
        movie-network:
